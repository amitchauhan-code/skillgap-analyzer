{% extends "layout.html" %}
{% block title %}Login - SkillGap{% endblock %}

{% block content %}
<div class="auth-card reveal">
    <div class="text-center mb-5">
        <h2 class="mb-3"><span class="text-gradient">Welcome Back</span></h2>
        <p class="text-muted fs-5">Log in to continue your learning journey</p>
    </div>

    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
            <label class="form-label fw-semibold">Username or Email</label>
            <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username or email" required autofocus>
        </div>

        <div class="mb-4">
            <label class="form-label fw-semibold">Password</label>
            <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
        </div>

        <div class="d-flex justify-content-between mb-4">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="#" class="text-primary">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">Login to Dashboard</button>
    </form>

    <div class="text-center mt-4">
        <p class="mb-0 text-muted">New to SkillGap? <a href="{{ url_for('signup') }}" class="text-primary fw-bold">Sign up free</a></p>
    </div>
</div>
{% endblock %}
